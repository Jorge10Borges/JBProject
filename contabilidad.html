
<!doctype html>
<html lang="es" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contabilidad de Obra</title>
    <link rel="stylesheet" crossorigin href="/dist/assets/index-zpmfiln1.css">
  </head>
  <body class="min-h-dvh bg-zinc-50 text-zinc-900 font-sans flex" data-sidebar-open="false">
    <app-side-nav data-active="contabilidad"></app-side-nav>
    <main class="flex-1 px-8 py-8">
      <div class="md:hidden mb-4">
        <button data-sidebar-toggle class="inline-flex items-center gap-2 rounded bg-brand-600 px-3 py-2 text-white text-sm hover:bg-brand-700 cursor-pointer">☰ Menu</button>
      </div>
      <h1 class="text-2xl font-semibold mb-2">Contabilidad de Obra</h1>
      <h2 id="contabilidad-subtitle" class="text-lg font-medium mb-6 text-zinc-700">Gestión financiera del presupuesto</h2>
      <section class="space-y-4 mb-8">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold">Selecciona el presupuesto</h2>
        </div>
        <div class="flex flex-col md:flex-row gap-4">
          <div class="flex-1 min-w-0">
            <label for="select-proyecto" class="block text-xs font-medium text-zinc-600 mb-1">Proyecto</label>
            <select id="select-proyecto" class="w-full rounded border border-zinc-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">Selecciona un proyecto…</option>
            </select>
          </div>
          <div class="flex-1 min-w-0">
            <label for="select-actividad" class="block text-xs font-medium text-zinc-600 mb-1">Actividad</label>
            <select id="select-actividad" class="w-full rounded border border-zinc-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
              <option value="">Selecciona una actividad…</option>
            </select>
          </div>
          <div class="flex-1 min-w-0">
            <label for="select-presupuesto" class="block text-xs font-medium text-zinc-600 mb-1">Presupuesto</label>
            <select id="select-presupuesto" class="w-full rounded border border-zinc-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
              <option value="">Selecciona un presupuesto…</option>
            </select>
          </div>
        </div>
      </section>
      <section id="dashboard-kpis" class="mb-10">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
          <div class="rounded-lg bg-white shadow p-4 flex flex-col items-start">
            <span class="text-xs text-zinc-500 mb-1">Presupuesto total</span>
            <span id="kpi-presupuesto-total" class="text-xl font-bold text-brand-600">—</span>
          </div>
          <div class="rounded-lg bg-white shadow p-4 flex flex-col items-start">
            <span class="text-xs text-zinc-500 mb-1">Monto ejecutado</span>
            <span id="kpi-monto-ejecutado" class="text-xl font-bold text-brand-600">—</span>
          </div>
          <div class="rounded-lg bg-white shadow p-4 flex flex-col items-start">
            <span class="text-xs text-zinc-500 mb-1">Saldo disponible</span>
            <span id="kpi-saldo-disponible" class="text-xl font-bold text-brand-600">—</span>
          </div>
          <div class="rounded-lg bg-white shadow p-4 flex flex-col items-start">
            <span class="text-xs text-zinc-500 mb-1">Avance financiero</span>
            <span id="kpi-avance-financiero" class="text-xl font-bold text-brand-600">—</span>
          </div>
          <div class="rounded-lg bg-white shadow p-4 flex flex-col items-start">
            <div class="w-full flex flex-row items-center justify-between mb-1">
              <span class="text-xs text-zinc-500">Anticipos entregados</span>
              <span id="kpi-anticipos-pct" class="text-xs text-brand-600"></span>
            </div>
            <span id="kpi-anticipos" class="text-xl font-bold text-brand-600">—</span>
          </div>
          <div class="rounded-lg bg-white shadow p-4 flex flex-col items-start">
            <span class="text-xs text-zinc-500 mb-1">Valuaciones realizadas</span>
            <span id="kpi-valuaciones" class="text-xl font-bold text-brand-600">—</span>
          </div>
          <div class="rounded-lg bg-white shadow p-4 flex flex-col items-start">
            <span class="text-xs text-zinc-500 mb-1">Última actualización</span>
            <span id="kpi-ultima-actualizacion" class="text-xl font-bold text-brand-600">—</span>
          </div>
          <div class="rounded-lg bg-white shadow p-4 flex flex-col items-start">
            <span class="text-xs text-zinc-500 mb-1">Estado actual</span>
            <span id="kpi-estado" class="text-xl font-bold text-brand-600">—</span>
          </div>
        </div>
      </section>
      <section id="registro-anticipo" class="mt-8">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold mb-4 text-zinc-700">Registro de Anticipo</h2>
          <form id="form-anticipo" class="space-y-4">
            <div class="flex flex-col md:flex-row gap-4">
              <div class="flex-1 min-w-0">
                <label for="input-anticipo" class="block text-sm font-medium text-zinc-600">Monto del anticipo</label>
                <input type="number" id="input-anticipo" name="anticipo" min="0" step="0.01" class="mt-1 block w-full border border-zinc-300 rounded-md shadow-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
              </div>
              <div class="flex-1 min-w-0">
                <label for="input-fecha-anticipo" class="block text-sm font-medium text-zinc-600">Fecha de recepción</label>
                <input type="date" id="input-fecha-anticipo" name="fechaAnticipo" class="mt-1 block w-full border border-zinc-300 rounded-md shadow-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
              </div>
              <div class="flex-1 min-w-0">
                <label for="input-comprobante" class="block text-sm font-medium text-zinc-600">Comprobante (opcional)</label>
                <input type="file" id="input-comprobante" name="comprobante" accept=".pdf,.jpg,.png" class="mt-1 block w-full text-sm" />
              </div>
            </div>
            <button type="submit" class="bg-brand-600 text-white px-4 py-2 rounded hover:bg-brand-700 transition">Guardar anticipo</button>
          </form>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="./src/toast.js"></script>
    <script type="module" src="./src/contabilidad.js"></script>
  </body>
</html>
