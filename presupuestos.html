<!doctype html>
<html lang="es" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presupuestos de la Actividad</title>
  </head>
  <body class="min-h-dvh bg-zinc-50 text-zinc-900 font-sans flex" data-sidebar-open="false">
    <app-side-nav data-active="presupuesto"></app-side-nav>
    <main class="flex-1 px-8 py-8">
      <div class="md:hidden mb-4">
        <button data-sidebar-toggle class="inline-flex items-center gap-2 rounded bg-brand-600 px-3 py-2 text-white text-sm hover:bg-brand-700 cursor-pointer">☰ Menu</button>
      </div>
      <h1 id="actividad-title" class="text-2xl font-semibold mb-2">Presupuestos de la Actividad</h1>
      <h2 id="actividad-nombre" class="text-lg font-medium mb-6 text-zinc-700"></h2>
      <section class="space-y-4 mb-8">
        <div class="flex items-center justify-between gap-2">
          <h2 class="text-lg font-semibold">Presupuestos</h2>
          <div class="flex gap-2">
            <button id="new-presupuesto-btn" class="text-xs rounded bg-brand-600 text-white px-3 py-1 hover:bg-brand-700 cursor-pointer">Nuevo Presupuesto</button>
            <button id="back-btn" class="text-xs rounded bg-zinc-200 px-3 py-1 hover:bg-zinc-300 cursor-pointer">Atrás</button>
          </div>
        </div>
        <div class="overflow-x-auto border border-zinc-200 rounded-lg bg-white shadow-sm">
          <table class="w-full text-sm">
            <thead class="bg-zinc-100 text-zinc-700">
              <tr>
                <th class="text-left font-medium px-3 py-2">Nombre</th>
                <th class="text-right font-medium px-3 py-2">Monto</th>
                <th class="text-right font-medium px-3 py-2">Ejecutado</th>
                <th class="text-right font-medium px-3 py-2">Avance</th>
                <th class="text-center font-medium px-3 py-2">Acciones</th>
              </tr>
            </thead>
            <tbody id="presupuestos-tbody" class="divide-y divide-zinc-200"></tbody>
          </table>
        </div>
      </section>
    </main>
    <div id="toast-container" class="fixed bottom-4 right-4 z-60 flex flex-col gap-2 pointer-events-none"></div>
        <!-- Modal crear nuevo presupuesto -->
        <div id="new-presupuesto-modal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
          <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-5">
            <h3 class="text-lg font-semibold mb-3">Nuevo Presupuesto</h3>
            <form id="new-presupuesto-form" class="space-y-4">
              <div>
                <label for="new-presupuesto-nombre" class="text-xs font-medium text-zinc-600">Nombre del presupuesto</label>
                <input id="new-presupuesto-nombre" name="nombre" type="text" required placeholder="Nombre del presupuesto" class="mt-1 w-full rounded-md border border-zinc-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500" />
              </div>
              <div class="flex justify-end gap-2">
                <button type="button" id="new-presupuesto-cancel" class="rounded px-3 py-2 text-sm bg-zinc-200 hover:bg-zinc-300 cursor-pointer">Cancelar</button>
                <button type="submit" class="rounded px-3 py-2 text-sm bg-brand-600 text-white hover:bg-brand-700 cursor-pointer">Crear</button>
              </div>
            </form>
          </div>
        </div>
    <script type="module" src="/src/presupuestos.js"></script>
  </body>
</html>
